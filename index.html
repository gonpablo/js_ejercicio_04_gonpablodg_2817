<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Desafio E4 - NUCBA - Pablo González</title>

        <!-- Estilos -->
        <link type="text/css" rel="stylesheet" href="style.css" /> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body class="body">
        <main>
            <section class="section">
                <div class="section__holder">
                    <form id="form-pokemon" class="form" novalidate>
                        <div class="form__top">
                            <h1>Rappi-Poke</h1>
                            <p>Pedí el Pokemon que queres, cuando queres</p>
                        </div>

                        <div class="form__container">
                            <div class="form-group">
                                <label for="input-pokemon">Ingresa el numero de Pokemon</label>
                                <input class="form-control" type="number" id="input-pokemon" name="input-pokemon">
                            </div>

                            <input class="btn btn-primary" type="submit" class="form__submit__btn" value="Enviar" />
                        </div>

                        <div id="form-result" class="form__bottom">
                            
                        </div>
                    </form>
                </div>
            </section>
        </main>

    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
